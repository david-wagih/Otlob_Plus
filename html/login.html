<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div id="user" class="input-group-prepend">
                                    <span class="input-group-text"><i id="usericon" class="fas fa-user"></i
                  ></span>
                                </div>
                                <input id="usertext" type="text" class="form-control" placeholder="UserID" />
                            </div>
                            <div class="paragraph">
                                <p id="parag1"></p>
                            </div>
                            <div class="input-group form-group">
                                <div id="key" class="input-group-prepend">
                                    <span class="input-group-text"><i id="keyicon" class="fas fa-key"></i
                  ></span>
                                </div>
                                <input id="keytext" type="password" class="form-control" placeholder="password" />
                            </div>
                            <div class="paragraph">
                                <p id="parag2"></p>
                            </div>
                            <div class="form-group">
                                <button id="btnLogin" type="button" value="Login" class="btn float-right login_btn">
                  Login
                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="../html/submitpage.html">Sign Up</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script defer src="../js/login.js"></script>
  </body>
</head>
